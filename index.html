<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Comments</title>
    <link rel="stylesheet" href="scss/styles.css" type='text/css'>
</head>
<body>
<header class="header"></header>
<main class="main">
    <aside class="sidebar"></aside>
    <section class="content">
        <article class="content__wrapper">
            <div class="content__item"></div>
            <div class="content__item"></div>
            <div class="content__item"></div>
            <div class="content__item"></div>
            <div class="content__item"></div>
            <div class="content__item"></div>
            <div class="content__item"></div>
            <div class="content__item"></div>
            <div class="content__item"></div>
        </article>

        <div class="comments">

            <div class="comments__filters"></div>

            <form class="comments__form">
                <div class="comments__avatar">
                    <img src="img/user_1.png" alt="user">
                </div>
                <div class="comments__area">
                    <p class="comments__author">Максим Авдеенко</p>
                    <div id="count" class="comments__symbols">Макс. 1000 символов</div>
                    <textarea id="mainMSG" class="comments__message" contenteditable="true" cols="70" rows="1" placeholder="Введите текст сообщения..."></textarea>
                </div>

                <button class="comments__submit" type="submit">Отправить</button>
            </form>

        </div>
    </section>
</main>

<script src="js/script.js"></script>
</body>
</html>
