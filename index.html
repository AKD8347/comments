<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Comments</title>
    <link rel="stylesheet" href="scss/styles.css" type='text/css'>
</head>
<body>
<header class="header"></header>
<main class="main">
    <aside class="sidebar"></aside>
    <section class="content">
        <article class="content__wrapper">
            <div class="content__item"></div>
            <div class="content__item"></div>
            <div class="content__item"></div>
            <div class="content__item"></div>
            <div class="content__item"></div>
            <div class="content__item"></div>
            <div class="content__item"></div>
            <div class="content__item"></div>
            <div class="content__item"></div>
        </article>

        <div class="comments">
            <div class="comments__filters filters-row">
                <div class="filters-row__item filters-row__item--active filters-row__item--comments">
                    <div class="filters-row__title">
                        Комментарии
                        <span class="filters-row__counter">(80)</span>
                    </div>
                </div>

                <div class="filters-row__item filters-row__item--with-icon">
                    <div class="filters-select">
                <span class="filters-row__title filters-select__title">
                  По количеству оценок
                </span>
                        <div class="filters-row__icon filters-select__trigger">
                            <img src="./img/icons/sm-triangle.svg" alt=""/>
                        </div>

                        <div class="filters-select__box">
                            <div class="filters-select__option">По дате</div>
                            <div class="filters-select__option _active">
                                По количеству оценок
                            </div>
                            <div class="filters-select__option">
                                По количеству ответов
                            </div>
                        </div>
                    </div>
                </div>

                <div class="filters-row__item filters-row__item--with-icon">
                    <span class="filters-row__title">Избранное</span>
                    <div class="filters-row__icon">
                        <img src="./img/icons/sm-head.svg" alt=""/>
                    </div>
                </div>
            </div>

            <div class="comments__list">

            </div>
        </div>
    </section>
</main>

<script src="js/store.js"></script>
<script src="js/comment.js"></script>
<script src="js/author.js"></script>
<script src="js/commentForm.js"></script>
<script src="js/sort.js"></script>
<script src="js/select.js"></script>
<script src="js/script.js"></script>
</body>
</html>
